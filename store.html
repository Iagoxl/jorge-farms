<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras</title>
    <link rel="stylesheet" href="assets/styles/store.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" href="assets/img/Logo/logo_jorge.png">
    <script src="assets/js/store.js"></script>
</head>
<body>
    <header>
        <nav class="header_menu">

            <div class="header_logo">  
                <a href="index.html">
                    <img class="img" src="assets/img/Logo/logo_jorge.png" alt="logoSite">
            </div>

            <div class="menu_list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="manutencao.html" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="store.html" class="nav-link">Mercado Online</a></li>
                    <li class="nav-item"><a href="manutencao.html" class="nav-link">Contato</a></li>
                </ul>
            </div>

            <div class="login-button">
                <button><a href="ca">Login</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button class="openMenu" onclick="menuShow()">&#9776;</button>
            </div>

        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="manutencao.html" class="nav-link">Sobre nós</a></li>
                <li class="nav-item"><a href="store.html" class="nav-link"> Mercado Online</a></li>
                <li class="nav-item"><a href="manutencao.html" class="nav-link"> Contato</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Login</a></button>
            </div>
    </header>

    <main>
        <main>
            <section class="catalogo">
                <h2 class="titulo">Produtos em Destaque</h2>
                <div class="produtos flex">
                    <div class="produto">
                        <img src="assets/img/store/cenoura.jpg" alt="Cenoura">
                        <h3>Cenoura</h3>
                        <p>R$ 10,00</p>
                        <button class="add-to-cart" data-name="Cenoura" data-price="10.00">Adicionar ao Carrinho</button>
                    </div>
                    <div class="produto">
                        <img src="assets/img/store/alface.jpg" alt="Alface">
                        <h3>Alface</h3>
                        <p>R$ 15,00</p>
                        <button class="add-to-cart" data-name="Alface" data-price="15.00">Adicionar ao Carrinho</button>
                    </div>
                    <div class="produto">
                        <img src="assets/img/store/tomate.jpeg" alt="Tomate">
                        <h3>Tomate</h3>
                        <p>R$ 20,00</p>
                        <button class="add-to-cart" data-name="Tomate" data-price="20.00">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </section>
    
            <!-- Popup lateral do carrinho -->
            <div class="cart-popup" id="cartPopup">
                <h2>Carrinho</h2>
                <div id="cartItems"></div>
                <p>Subtotal: R$ <span id="subtotal">0,00</span></p>
                <button class="finalizar-button">Finalizar Compra</button>
                <button class="close-cart" onclick="toggleCartPopup()">Fechar</button>
            </div>
        </main>
    
    </main>

    <footer class="rodape">
        <p>&copy; 2024 Jorge Farm's - Todos os Direitos Reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
